py3status {
    stop_signal = 0
}


general {
        colors = true
        interval = 5
}

order += "window"
order += "netdata"
order += "volume_status"
#order += "wireless _first_"
#order += "ethernet _first_"
#order += "battery all"
order += "disk /"
order += "sysdata"
#order += "load"
#order += "memory"
#order += "tztime local"
order += "external_script weather"
#order += "timer"
order += "clock"
#order += "xkb_input"
order += "external_script layout"
sysdata {
        format = '[\?color=cpu_used_percent {cpu_used_percent}%] [\?color=mem_used_percent {mem_used} {mem_total_unit}]'
       
}


netdata {
        format = '[\?color=down LAN(Kb): {down}â†“ {up}â†‘]'
}

disk "/" {
        format = "%avail"
}


tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

external_script layout {
	script_path = "xkblayout-state print %c"
	cache_timeout = 1
#	format = "[\?color=orange {output}]"
	format = "[\?if=output=0 ðŸ‡ºðŸ‡¸|ðŸ‡ºðŸ‡¦]"
	on_click 1 = "exec xkblayout-state set +1" "refresh"
}

